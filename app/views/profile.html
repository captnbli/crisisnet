<h3>Sup I'm a profile for {{user.fullName}}</h3>

<p>You have authorized the following accounts:</p>
<ul>
  {{#user.authProfiles}}
  <li><a target="_blank" href="http://{{provider}}.com/{{username}}">{{provider}}</a> ({{remoteID}})</li>
  {{/user.authProfiles}}
</ul>

<h3>Apps</h3>
<p><a href="/profile/app">Make an app</p>

<ul>
  {{#user.apps}}
  <li><a href="/profile/app/{{id}}">{{name}}</a></li>
  {{/user.apps}}
</ul>
