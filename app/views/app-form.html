<h3>Create an app</h3>
<hr>
<form id="app-form" role="form" action="/profile/app" method="POST" data-abide>
  <div class="form-group">
      <label>Name Your App</label>
      <input required class="form-control" type="text" name="name" placeholder="My Awesome App" />
  </div>

  <div class="form-group">
      <label>Describe Your App</label>
      <textarea required class="form-control" pattern="[a-zA-Z0-9\s]+" name="description" placeholder="It makes difficult things easier"></textarea>
  </div>

  <div class="form-group">
      <label>URL</label>
      <input required class="form-control" name="url" type="url" placeholder="http://mi-awsmr-appio.ly" />
  </div>

  <button type="submit" class="btn btn-default">Submit</button>

</form>
